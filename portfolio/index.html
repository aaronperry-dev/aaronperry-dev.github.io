<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking Tracks on OSM Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        #hike-info { margin-top: 20px; font-size: 1.2em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="hike-info">
        <h3>Hike Details</h3>
        <table id="hike-table">
            <thead>
                <tr>
                    <th>Hike Name</th>
                    <th>Distance (miles)</th>
                    <th>Duration (minutes)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Hike data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/geojson/2.5.0/geojson.min.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([44.0, -71.5], 8);  // Adjust initial view to focus on NH

        // Add OpenStreetMap base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load GeoJSON data (replace this with the actual path to your GeoJSON file)
        fetch('master_trails.geojson')
            .then(response => response.json())
            .then(data => {
                var hikeData = {};  // To store the hike data by name
                
                // Loop through each feature in the GeoJSON file
                data.features.forEach(function(feature) {
                    var hikeName = feature.properties.name;
                    var distance = feature.properties.dist_mi || 0;  // Default to 0 if distance is null
                    var time = new Date(feature.properties.time);
                    
                    // Group data by hike name
                    if (!hikeData[hikeName]) {
                        hikeData[hikeName] = {
                            name: hikeName,
                            distance: 0,
                            startTime: time,
                            endTime: time
                        };
                    } else {
                        // Update distance and end time for each hike
                        hikeData[hikeName].distance += distance;
                        hikeData[hikeName].endTime = time;
                    }

                    // Create a popup for each track point
                    var latlng = feature.geometry.coordinates;  // Coordinates for the marker
                    var marker = L.marker([latlng[1], latlng[0]]).addTo(map);
                    marker.bindPopup(hikeName + "<br>Elevation: " + feature.properties.elevation_ft + " ft");
                });

                // Create a table for each hike with the summed data
                for (var hike in hikeData) {
                    var data = hikeData[hike];
                    var duration = (data.endTime - data.startTime) / 60000;  // Duration in minutes
                    
                    // Add hike data to the table dynamically
                    var tableRow = `<tr>
                        <td>${data.name}</td>
                        <td>${data.distance.toFixed(2)} miles</td>
                        <td>${Math.round(duration)} minutes</td>
                    </tr>`;
                    document.querySelector('#hike-table tbody').innerHTML += tableRow;
                }
            })
            .catch(err => console.log("Error loading GeoJSON data: ", err));
    </script>
</body>
</html>
