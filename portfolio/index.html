<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking Tracks on OSM Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        #hike-info { margin-top: 20px; font-size: 1.2em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="hike-info">
        <h3>Hike Details</h3>
        <table id="hike-table">
            <thead>
                <tr>
                    <th>Hike Name</th>
                    <th>Distance</th>
                    <th>Duration</th>
                    <th>Elevation Gain</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([43.90, -71.33], 12);

        // Add OpenStreetMap base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load GeoJSON data
        fetch('master_trails.geojson')
            .then(response => response.json())
            .then(data => {
                console.log("GeoJSON Data:", data);

                data.features.forEach(function(feature) {
                    console.log("Feature:", feature);
                    console.log("Feature Properties:", feature.properties);

                    if (feature.properties) {
                        console.log("Name:", feature.properties.name);
                        console.log("Distance:", feature.properties.dist_mi);
                        console.log("Total Time:", feature.properties.total_time);
                        console.log("Elevation Gain:", feature.properties.elev_gain_ft);
                    }

                    // Add GeoJSON layer to the map with popups
                    L.geoJSON(feature, {
                        onEachFeature: function(feature, layer) {
                            if (feature.properties && feature.properties.name) {
                                layer.bindPopup(feature.properties.name);
                            }
                        }
                    }).addTo(map);

                    var name = feature.properties && feature.properties.name ? feature.properties.name : "N/A";
                    var distance = feature.properties && feature.properties.dist_mi ? feature.properties.dist_mi + " miles" : "N/A";
                    var totalTime = feature.properties && feature.properties.total_time ? feature.properties.total_time + " hours" : "N/A";
                    var elevGain = feature.properties && feature.properties.elev_gain_ft ? feature.properties.elev_gain_ft + " feet" : "N/A";

                    // Append table rows for each hike
                    var tableRow = `<tr>
                        <td>${name}</td>
                        <td>${distance}</td>
                        <td>${totalTime}</td>
                        <td>${elevGain}</td>
                    </tr>`;
                    document.querySelector('#hike-table tbody').innerHTML += tableRow;
                });
            })
            .catch(err => {
                console.log("Error loading GeoJSON data:", err);
            });
    </script>
</body>
</html>
