<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking Tracks on OSM Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        #hike-info { margin-top: 20px; font-size: 1.2em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="hike-info">
        <h3>Hike Details</h3>
        <table id="hike-table">
            <thead>
                <tr>
                    <th>Hike Name</th>
                    <th>Distance (miles)</th>
                    <th>Duration (minutes)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([44.0, -71.5], 8);

        // Add OpenStreetMap base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load GeoJSON data
        fetch('master_trails.geojson')
            .then(response => response.json())
            .then(data => {
                console.log("GeoJSON Data:", data);
                var hikeData = {};

                data.features.forEach(function(feature) {
                    console.log("Feature:", feature);

                    var hikeName = feature.properties.name;
                    var distance = feature.properties.dist_mi || 0;
                    var startTime = feature.properties.start_time;
                    var endTime = feature.properties.end_time;

                    if (!hikeData[hikeName]) {
                        hikeData[hikeName] = {
                            name: hikeName,
                            distance: 0,
                            startTime: startTime,
                            endTime: endTime
                        };
                    } else {
                        hikeData[hikeName].distance += distance;
                        if (endTime > hikeData[hikeName].endTime) {
                            hikeData[hikeName].endTime = endTime;
                        }
                        if (startTime < hikeData[hikeName].startTime) {
                            hikeData[hikeName].startTime = startTime;
                        }
                    }

                    // Add GeoJSON layer to the map with popups
                    L.geoJSON(feature, {
                        onEachFeature: function(feature, layer) {
                            if (feature.properties && feature.properties.name) {
                                layer.bindPopup(feature.properties.name);
                            }
                        }
                    }).addTo(map);
                });

                // Create table rows for each hike
                for (var hike in hikeData) {
                    var data = hikeData[hike];
                    var startTime = new Date(data.startTime);
                    var endTime = new Date(data.endTime);
                    var duration = (endTime - startTime) / 60000;

                    var tableRow = `<tr>
                        <td>${data.name}</td>
                        <td>${data.distance.toFixed(2)} miles</td>
                        <td>${Math.round(duration)} minutes</td>
                    </tr>`;
                    document.querySelector('#hike-table tbody').innerHTML += tableRow;
                }
            })
            .catch(err => {
                console.log("Error loading GeoJSON data:", err);
            });
    </script>
</body>
</html>
