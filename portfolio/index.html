<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Hiking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map centered on central & northern NH
        var map = L.map('map').setView([44.0, -71.5], 8); // Adjusted to central NH

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Load the GeoJSON file
        fetch('master_trails.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: { color: "red", weight: 2 },
                    onEachFeature: function (feature, layer) {
                        // Add popup with trail info
                        let trailName = feature.properties.name || "Unknown Trail";
                        let trailInfo = `<b>${trailName}</b>`;
                        layer.bindPopup(trailInfo);
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    </script>
</body>
</html>
