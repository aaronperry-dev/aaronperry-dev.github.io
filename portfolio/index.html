<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking Tracks on OSM Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            background-image: url('topo3.png'); /* Adjust the path as needed */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Optional: Keep the background fixed */
        }
        #map { height: 600px; }
        #hike-info { margin-top: 20px; font-size: 1.2em; background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px;} /* added background to hike info*/
        table { width: 100%; border-collapse: collapse; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #e0f2fe; font-weight: 600; }
        tbody tr:nth-child(even) {
            background-color: #f0f8ff;
        }
        tbody tr:hover {
            background-color: #add8e6;
        }
    </style>
</head>
<body>
    <h2>2024 Hikes</h2>
    <div id="map"></div>
    <div id="hike-info">
        <h3>Hike Details</h3>
        <table id="hike-table">
            <thead>
                <tr>
                    <th>Hike Name</th>
                    <th>Distance (miles)</th>
                    <th>Duration (hours)</th>
                    <th>Elevation Gain (feet)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([43.90, -71.33], 12);

        // Add OpenStreetMap base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load GeoJSON data
        fetch('master_trails.geojson')
            .then(response => response.json())
            .then(data => {
                console.log("GeoJSON Data:", data);

                data.features.forEach(function(feature) {
                    console.log("Feature:", feature);
                    console.log("Feature Properties:", feature.properties);

                    if (feature.properties) {
                        console.log("Name:", feature.properties.name);
                        console.log("Distance:", feature.properties.dist_mi);
                        console.log("Total Time:", feature.properties.total_time);
                        console.log("Elevation Gain:", feature.properties.elev_gain_ft);
                    }

                    // Add GeoJSON layer to the map with tooltips
                    L.geoJSON(feature, {
                        onEachFeature: function(feature, layer) {
                            if (feature.properties) {
                                var popupContent = `
                                    <b>${feature.properties.name}</b><br>
                                    Distance: ${feature.properties.dist_mi.toFixed(2)} miles<br>
                                    Elevation Gain: ${feature.properties.elev_gain_ft} feet
                                `;
                                layer.bindTooltip(popupContent);
                            }
                        }
                    }).addTo(map);

                    var name = feature.properties && feature.properties.name ? feature.properties.name : "N/A";
                    var distance = feature.properties && feature.properties.dist_mi ? feature.properties.dist_mi.toFixed(2) : "N/A";
                    var totalTime = feature.properties && feature.properties.total_time ? feature.properties.total_time.toFixed(1) : "N/A";
                    var elevGain = feature.properties && feature.properties.elev_gain_ft ? feature.properties.elev_gain_ft : "N/A";

                    // Create and append table rows for each hike
                    var tableBody = document.querySelector('#hike-table tbody');
                    var row = document.createElement('tr');

                    var nameCell = document.createElement('td');
                    nameCell.textContent = name;
                    row.appendChild(nameCell);

                    var distanceCell = document.createElement('td');
                    distanceCell.textContent = distance + " miles";
                    row.appendChild(distanceCell);

                    var timeCell = document.createElement('td');
                    timeCell.textContent = totalTime + " hours";
                    row.appendChild(timeCell);

                    var elevCell = document.createElement('td');
                    elevCell.textContent = elevGain + " feet";
                    row.appendChild(elevCell);

                    tableBody.appendChild(row);
                });
            })
            .catch(err => {
                console.log("Error loading GeoJSON data:", err);
            });
    </script>
</body>
</html>
